<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="invoice.css">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>


	<div id="invoice-POS">

		<center id="top">
		  <div class="logo"></div>
		  <div class="info">
			<h2>Park A Lot</h2>
		  </div><!--End Info-->
		</center><!--End InvoiceTop-->

		<div id="mid">
		  <div class="info">
			<h2>Contact Info</h2>
			<p>
				Address : Thapar University </br>
				Email   : Simar.mudhar@parkalot.com</br>
				Phone   : 842720228</br>
			</p>
		  </div>
		</div><!--End Invoice Mid-->

		<div id="bot">

						<div id="table">
							<table>
								<tr class="tabletitle">
									<td class="item"><h2>Item</h2></td>
									<td class="Hours"><h2>Hours</h2></td>
									<td class="Rate"><h2>Sub Total</h2></td>
								</tr>

								<tr class="service">
									<td class="tableitem"><p class="itemtext">four wheeler parking</p></td>
									<td class="tableitem"><p class="itemtext">4</p></td>
									<td class="tableitem"><p class="itemtext">₹12</p></td>
								</tr>


								<tr class="tabletitle">
									<td></td>
									<td class="Rate"><h2>Total</h2></td>
									<td class="payment"><h2>₹12</h2></td>
								</tr>

							</table>
						</div><!--End Table-->

						<div id="legalcopy">
							<p class="legal"><strong>Thank you!</strong> 
							</p>
						</div>

					</div><!--End InvoiceBot-->

					<p class="legal">Thank You for driving with us :) </p>
	  </div><!--End Invoice-->

</body>
</html>
